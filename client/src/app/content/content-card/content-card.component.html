
<mat-card *ngIf="card_data" (click)="link()" class="content-card">
  <!-- <span *ngIf="card_data.thumb_lg && card_data.series_name && card_data.creator_name"> -->
    <span *ngIf="card_data.thumb_lg" class="block">
        <img mat-card-image src="{{card_data.thumb_lg}}" alt="Card image cap" class="content-card_img">  <!-- TODO: check databinding -->
    </span>
    <span *ngIf="!card_data.thumb_lg" class="block">
      <img mat-card-image src="data/notFound.png" alt="Card image cap" class="content-card_img"> <!-- class="card-img-top"-->
    </span>

    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>
        <span class="title">{{card_data.series_name}}</span>
        <span *ngIf="card_data.iss_num" class="iss_num">  <!-- move style to css and add class-->
          <!-- <mat-card-subtitle> -->
            {{card_data.iss_num}}
          <!-- </mat-card-subtitle> -->
        </span>
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p class="card-text"> <!--this might need to not be a p tag -->
        {{card_data.creator_name}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  <!-- </span> -->
</mat-card>
