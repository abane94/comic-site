<div>
  <p *ngFor="let image of images">
    <!-- {{image}} -->
  </p>
  <div *ngIf="images && images.length" style="width: 600px;">
    <swiper [spaceBetween]="50">
      <ng-template swiperSlide *ngFor="let image of images"><img style="width: 430px; height: 666px" [src]="image"></ng-template>
    </swiper>
  </div>
</div>
