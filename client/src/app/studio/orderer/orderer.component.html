<div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListData]="movies" style="margin:10px">
    <div class="example-box noselect" *ngFor="let movie of movies" cdkDrag>
        <!-- {{movie.title}} -->
        <img  [src]="movie.poster" [alt]="movie.title" style="width: 50%;">
        <!-- <img *cdkDragPreview [src]="movie.poster" [alt]="movie.title"> -->
    </div>
</div>
